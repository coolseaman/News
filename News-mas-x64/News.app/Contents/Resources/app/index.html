<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻检索</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert alert-danger hidden" role="alert">请填写title</div>
    <div class="search-container">
        <form class="form-inline row">
            <div class="form-group col-xs-5">
                <label for="author">作者：</label>
                <select name="author" id="author" class="form-control">
                    <option value="胥甜">胥甜</option>
                    <option value="吴质">吴质</option>
                    <option value="常怡">常怡</option>
                    <option value="黄莹">黄莹</option>
                    <option value="韦武霞">韦武霞</option>
                    <option value="曹洋">曹洋</option>
                    <option value="陈驰">陈驰</option>
                    <option value="金计">金计</option>
                    <option value="鲁立">鲁立</option>
                    <!-- <option value="其他">其他</option> -->
                </select>
            </div>
            <div class="form-group col-xs-5">
                <label for="title" class="">标题：</label>
                <input type="text" class="form-control" id="title" placeholder="请输入要查询的文章标题" required>
            </div>
            <button type="button" class="btn btn-primary">搜索</button>
        </form>
    </div>
    
    <div class="cutting-line"></div>

    <div class="result-container">
        <h3>搜索结果</h3>
        <span>总共转发： x次</span>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>转发媒体</th>
                    <th>标题</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
    
    <script>
        // codeblock resolved following question：
        // electron的Renderer端因为注入了node环境，存在全局函数require，导致jquery内部环境判断出现问题
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
